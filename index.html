<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métodos de Optimización</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Métodos de Optimización</h2>
    <label for="metodo">Selecciona un método:</label>
    <select id="metodo">
      <option value="biseccion">Bisección</option>
      <option value="falsa_posicion">Falsa Posición</option>
      <option value="seccion_dorada">Sección Dorada</option>
      <option value="interpolacion">Interpolación Cuadrática</option>
    </select>

    <div id="parametros">
      <label for='funcion'>Función (f(x)):</label>
      <input type='text' id='funcion' placeholder='Ej: x^2 - 4'>
      <label for='limiteInferior'>Límite Inferior (xl):</label>
      <input type='number' id='limiteInferior' step='0.01' placeholder='Ej: -10'>
      <label for='limiteSuperior'>Límite Superior (xu):</label>
      <input type='number' id='limiteSuperior' step='0.01' placeholder='Ej: 10'>
      <label for='tol'>Tolerancia:</label>
      <input type='number' id='tol' step='0.0001' value='0.0001'>
    </div>

    <button onclick="calcular()">Calcular</button>
    <div id="resultado">
    </div>
    <canvas id="graficoErrores" width="500" height="300"></canvas>
  </div>

  <script src="main.js"></script>
  <script src="biseccion.js"></script>
  <script src="falsaPosicion.js"></script>
  <script src="seccionDorada.js"></script>
  <script src="interpolacionCuadratica.js"></script>

</body>

</html>
